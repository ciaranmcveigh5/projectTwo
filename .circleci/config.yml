  pushToS3:
    docker:
      - image: 'circleci/python:2.7'
    working_directory: ~/projectTwo
    steps:
      - attach_workspace:
          at: .
      - aws-s3/sync:
          from: my-app/build
          to: 's3://projecttworeact/'
          overwrite: true

