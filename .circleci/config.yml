      - run:
          name: Run Tests
          command: |
            echo "pretend testing"

      - run:
          name: Build Artifact
          command: |
            npm install
            npm build

      - persist_to_workspace:
          root: . # Persist current working directory
          paths: ./* # Glob. Will persist everything in folder

      
    
      # - save_cache:
      #     paths:
      #       - node_modules
