version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.0
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/projectTwo
    steps:
      - checkout
      # Download and cache dependencies

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "my-app/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "my-app/package.json" }}

      # run tests!
      - run: echo testing
      - persist_to_workspace:
          root: . # Persist current working directory
          paths: ./* # Glob. Will persist everything in folder

test:
  docker:
    - image: circleci/node:7.10
  working_directory: ~/projectTwo
  steps:
    - attach_workspace:
        at: .
    - pwd
    - ls

